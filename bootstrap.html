<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8".
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap exercises</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.w3schools.com/bootstrap4/bootstrap_utilities.asp</script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <h4>Top One</h4>
                <div class="card" style="width: 200px; background-color: rgb(133, 113, 0);">
                    <img src="https://cdn.pixabay.com/photo/2018/05/15/09/23/raindrop-3402550_1280.jpg" class="card-img-top" alt="Chrystal Flower">
                    <div class="card-body text-center ">
                        <h5 class="card-title" style="color: white">Chrystal Flower</h5>
                        <p class="lead" style="color: white">Words are not enough to portrait such beauty!</p>
                        <a href="#" class="btn btn-success btn-sm">See more</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <h4>Top Two</h4>
                <div class="card" style="width: 200px; background-color: rgb(133, 113, 0);">
                    <img src="https://cdn.pixabay.com/photo/2014/09/14/18/04/dandelion-445228_1280.jpg" class="card-img-top" alt="Glass Drops">
                    <div class="card-body text-center ">
                        <h5 class="card-title" style="color: white">Glass Drops</h5>
                        <p class="lead" style="color: white">Spreading sparkles of beautiful light for your delight!</p>
                        <a href="#" class="btn btn-success btn-sm">See more</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <h4>Top Three</h4>
                <div class="card" style="width: 200px; background-color: rgb(133, 113, 0);">
                    <img src="https://cdn.pixabay.com/photo/2013/08/22/19/18/flowers-174817_1280.jpg" class="card-img-top" alt="Smell of Summer">
                    <div class="card-body text-center ">
                        <h5 class="card-title" style="color: white">Smell of Summer</h5>
                        <p class="lead" style="color: white">Images can bring your the smell of its colors, the smell of summer!</p>
                        <a href="#" class="btn btn-success btn-sm">See more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .body {
        background-color:"yellow"
    }
        </style>
